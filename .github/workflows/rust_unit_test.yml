on: [push, pull_request]

name: Unit Test
defaults:
  run:
    working-directory: src-tauri

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: sudo apt-get update && sudo apt-get install libgtk-3-dev libsoup-2.4
      - uses: actions-rs/cargo@v1
        with:
          command: check

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - run: sudo apt-get update && sudo apt-get install libgtk-3-dev libsoup-2.4
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path src-tauri/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - run: sudo apt-get update && sudo apt-get install libgtk-3-dev libsoup-2.4
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path src-tauri/Cargo.toml -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: sudo apt-get update && sudo apt-get install libgtk-3-dev libsoup-2.4
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path src-tauri/Cargo.toml -- --test-threads 1
